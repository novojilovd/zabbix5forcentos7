---
- name: Install Zabbix repo
  ansible.builtin.shell: wget https://repo.zabbix.com/zabbix/5.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_5.0-1+focal_all.deb && dpkg -i zabbix-release_5.0-1+focal_all.deb && apt update

- name: Agent install
  apt:
    name: ['zabbix-agent']
    state: present
    
- name: Copy standart agent config file 
  ansible.builtin.copy:
    src: "{{ gitclonepath }}/roles/zabbix50agent/templates/zabbix_agentd.conf"
    dest: /etc/zabbix/zabbix_agentd.conf
    
- name: Restart service zabbix-agent
  ansible.builtin.service:
    name: zabbix-agent
    state: restarted
    enabled: yes