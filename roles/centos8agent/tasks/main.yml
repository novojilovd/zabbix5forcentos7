---
- name: Install Zabbix repo
  yum:
    name: https://repo.zabbix.com/zabbix/5.0/rhel/8/x86_64/zabbix-release-5.0-1.el8.noarch.rpm
    state: present

- name: Yum clean all
  ansible.builtin.shell: yum clean all

- name: Agent install
  yum:
    name: ['zabbix-agent']
    state: present
    
- name: Copy standart agent config file 
  ansible.builtin.copy:
    src: "{{ gitclonepath }}/roles/zabbix50agent/templates/zabbix_agentd.conf"
    dest: /etc/zabbix/zabbix_agentd.conf
    
- name: Restart service zabbix-agent
  ansible.builtin.service:
    name: zabbix-agent
    state: restarted
    enabled: yes